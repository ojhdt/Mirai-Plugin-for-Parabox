//    implementation('net.mamoe:mirai-core:2.15.0-dev-96472d9')
    implementation 'xyz.cssxsh.mirai:mirai-device-generator:1.1.3'

    // Silk
//    implementation 'io.github.kasukusakura:silk-codec:0.0.5'
//    api 'net.mamoe:mirai-silk-converter:0.0.5'

    // Ffmpeg
    implementation 'com.arthenica:ffmpeg-kit-audio:4.5.1-1'
//    implementation 'com.github.microshow:RxFFmpeg:4.9.0-lite'

    // ViewModel
